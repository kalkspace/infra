grafana:
  service:
    image: grafana/grafana
    volumes:
      - type: volume
        source: grafana_data
        target: /var/lib/grafana
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`metrics.kalk.space`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=myresolver"

  volumes:
    grafana_data: {}
